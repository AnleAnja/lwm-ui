<div class="abstractTableMainTitle">
    <h1>{{headerTitle}}</h1>
    <span *ngIf="canCreate()">
        <button mat-flat-button color="accent" (click)="onCreate()" matTooltip="Hinzufügen"
                matTooltipPosition="left">
            <mat-icon>add</mat-icon>
        </button>
    </span>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.attr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.title}}</th>
        <td mat-cell *matCellDef="let element ">{{prepareTableContent(element, column.attr)}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
            <button mat-stroked-button color="primary" (click)="onEdit(element)" *ngIf="canEdit()"
                    matTooltip="Bearbeiten" matTooltipPosition="left">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-stroked-button color="warn" (click)="onDelete(element)" *ngIf="canDelete()" matTooltip="Löschen"
                    matTooltipPosition="right">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"></tr>
</table>
