<h1>{{headerTitle}}</h1>

<p>
    <button mat-flat-button (click)="onCreate()">
        <mat-icon>add</mat-icon>
    </button>
</p>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.attr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.title}}</th>
        <td mat-cell *matCellDef="let element ">{{element[column.attr]}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
            <button mat-flat-button color="primary" (click)="onEdit(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-flat-button (click)="onDelete(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"></tr>
</table>
