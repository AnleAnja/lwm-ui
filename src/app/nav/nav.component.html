<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav mode='side'>
            <div id=sidebar-meta>
                <div id="sidebar-bubble">
                    <h4>{{getInitials()}}</h4>
                </div>
                <div id="sidebar-nickname"><span>@{{user?.systemId}}</span></div>
                <div id="sidebar-user">{{user?.firstname}} {{user?.lastname}}</div>
            </div>

            <div class="sidebarContainer">
                <div class="moduleContainer">
                    <div class="sidebarHeader">
                        <mat-icon>account_balance</mat-icon>
                        <span>Module</span>
                        <mat-icon>keyboard_arrow_up</mat-icon>
                        <mat-icon>keyboard_arrow_down</mat-icon>
                    </div>
                    <mat-nav-list>
                        <a mat-list-item routerLink="/courses/{{auth.id}}"
                            *ngFor="let auth of moduleAuthorities">{{auth.course.abbreviation}}</a>
                    </mat-nav-list>
                </div>

                <div class="configContainer" *ngIf="isAdmin()">
                    <div class="sidebarHeader">
                        <mat-icon>build</mat-icon>
                        <span>Konfiguration</span>
                        <mat-icon>keyboard_arrow_up</mat-icon>
                        <mat-icon>keyboard_arrow_down</mat-icon>
                    </div>
                    <mat-nav-list>
                        <a mat-list-item routerLink="/{{config.path}}"
                            *ngFor="let config of configs">{{config.label}}</a>
                    </mat-nav-list>
                </div>
                <div class="logoutContainer">
                    <div class="sidebarHeader">
                        <mat-icon>power_settings_new</mat-icon>
                        <span (click)="logout()">Ausloggen</span>
                    </div>
                </div>
            </div>


        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>

</div>
