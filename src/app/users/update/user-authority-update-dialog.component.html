    <ng-container *ngIf="!emptyData()">
        <h2 mat-dialog-title>Zugewiesene Rollen</h2>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container *ngFor="let column of columns" [matColumnDef]="column.attr">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.title}}</th>
                <td mat-cell *matCellDef="let element ">{{prepareTableContent(element, column.attr)}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
                    <button mat-stroked-button color="warn" (click)="onDelete(element)" matTooltip="LÃ¶schen"
                        matTooltipPosition="right">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>

    <mat-dialog-actions>
        <button mat-flat-button (click)="onCancel()">Abbrechen</button>
    </mat-dialog-actions>
