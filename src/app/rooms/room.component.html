<app-list-template headerTitle="Räume" (emitter)="eventEmitted($event)">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bezeichnung</th>
            <td mat-cell *matCellDef="let element "> {{element.label}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Beschreibung</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Kapazität</th>
            <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
                <button mat-flat-button color="primary" (click)="onEdit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-flat-button (click)="onDelete(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"></tr>
    </table>
</app-list-template>
