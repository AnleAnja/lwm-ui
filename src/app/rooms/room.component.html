<h1>Räume</h1>

<p>
    <button mat-flat-button (click)="onCreate()">
        <mat-icon>build</mat-icon>
    </button>
</p>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bezeichnung</th>
        <td mat-cell *matCellDef="let element "> {{element.label}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Beschreibung</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Kapazität</th>
        <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
            <button mat-flat-button color="primary" (click)="onEdit(element)">
                <mat-icon>build</mat-icon>
            </button>
            <button mat-flat-button (click)="onDelete(element)">
                <mat-icon>build</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"></tr>
</table>
