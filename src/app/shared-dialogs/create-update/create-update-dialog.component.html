<h1 mat-dialog-title>{{payload.headerTitle}}</h1>

<div class="modalContainer">
    <mat-dialog-content [formGroup]="formGroup">
        <mat-form-field *ngFor="let d of payload.data" color="primary">

            <input matInput *ngIf="isStandardInput(d)" [placeholder]="d.placeholder" [type]="d.type"
                [formControlName]="d.formControlName">

            <div *ngIf="isDateInput(d)" (click)="dp.open()">
                <input matInput [matDatepicker]="dp" [placeholder]="d.placeholder" [formControlName]="d.formControlName">
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp color="primary"></mat-datepicker>
                <mat-error *ngIf="hasFormGroupError(d.formControlName)">{{formGroupErrorMessage(d.formControlName)}}</mat-error>
            </div>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-flat-button (click)="onCancel()">Abbrechen</button>
        <button mat-flat-button color="primary" (click)="onSubmit()" cdkFocusInitial>{{payload.submitTitle}}</button>
    </mat-dialog-actions>
</div>
