<div class="jumbotron">
  <div class="dashboard-header">
    <h1>Labwork Management</h1>
    <h3 *ngIf="semester">Staffelpl√§ne im {{semester.label}}</h3>
  </div>
</div>

<div *ngIf="dashboard">
  <full-calendar
        defaultView="dayGridMonth"
        #calendar
        [plugins]="calendarPlugins"
        [locale]="'de'"
        [nowIndicator]=true
        [weekends]="false"
        [firstDay]=1
        [allDaySlot]=true
        [header]="{left: 'month, list, filteredassignments', center: 'title', right: 'today, prev,next'}"
        [customButtons]="{
            filteredassignments : {text: 'Meine Termine anzeigen', click: showFilteredAssignments},
            month: { text: 'Monat', click: showMonthView},
            list: { text: 'Liste', click: showListView}
        }"
        [buttonText]="{month: 'Monat', list: 'Liste'}"
        [columnHeaderFormat]="{ weekday: 'long' }"
        [eventTimeFormat]="{ hour: '2-digit', minute: '2-digit', omitZeroMinute: false, meridiem: false }"
        [events]="allDates"
        [weekNumbers]=true
        [validRange]="semesterBoundaries"
        [weekNumbersWithinDays]=true
        [defaultDate]="earliestDate()">
  </full-calendar>
</div>
