<h2>Bestandene Praktika</h2>

<ng-container *ngIf="hasPassedLabworks(); then thenBlockEval else elseBlockEval"></ng-container>
<ng-template #thenBlockEval>
    <p *ngFor="let eval of passedEvals">{{eval.course}} - {{eval.semester}}: {{eval.passed}}</p>
</ng-template>
<ng-template #elseBlockEval>
    <p>Es gibt keine bestandene Praktika!</p>
</ng-template>
